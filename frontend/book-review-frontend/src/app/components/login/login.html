<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-book-open"></i>
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta de BookReviews</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="tu@email.com"
        >
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">El formato del email no es válido</span>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Tu contraseña"
        >
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es requerida
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="!loginForm.valid || isLoading"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Iniciando sesión...
        </span>
      </button>

      <div class="login-footer">
        <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle"></i>
        {{errorMessage}}
      </div>
    </form>
  </div>
</div>
